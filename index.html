<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript-1</title>
  </head>
  <body>
    <section>
        <div>
            <h1>Grading System</h1>
        </div>
       <div>
        <table class="table">
            <thead class="table-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Class Interval</th>
                <th scope="col">Letter Grade</th>
                <th scope="col">Grade Point</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-primary">
                <th scope="row">1.</th>
                <td>80-100</td>
                <td>A+</td>
                <td>5</td>
              </tr>
              <tr class="table-secondary">
                <th scope="row">2.</th>
                <td>70-79</td>
                <td>A</td>
                <td>4</td>
              </tr>
              <tr class="table-success">
                <th scope="row">3.</th>
                <td >60-69</td>
                <td>A-</td>
                <td>3.5</td>
              </tr>
              <tr class="table-secondary">
                <th scope="row">4.</th>
                <td >50-59</td>
                <td>B</td>
                <td>3</td>
              </tr>
              <tr class="table-success">
                <th scope="row">5.</th>
                <td >40-49</td>
                <td>C</td>
                <td>2</td>
              </tr>
              <tr class="table-secondary">
                <th scope="row">6.</th>
                <td> 33-39</td>
                <td>D</td>
                <td>1</td>
              </tr>
              <tr class="table-success">
                <th scope="row">7.</th>
                <td >0-32</td>
                <td>F</td>
                <td>0</td>
              
            </tbody>
          </table>
       </div>
    </section>
    



    
  

    <script>
        var num = prompt("Enter your Marks:");
        if(num >= 80 && num <= 100){
            document.write("Your grade is A+ and point is 5 ");
            }
        else if(num >= 70 && num <80 ){
            document.write("Your grade is A and point is 4");
            }
        else if(num >= 60 && num <70){
            document.write("Your grade is A- and point is 3.50");
            }
        else if(num >= 50 && num <60){
            document.write("Your grade is B and point is 3");
            }
        else if(num >= 40 && num <50){
            document.write("Your grade is C and point is 2");
            }
        else if(num >= 33 && num <40){
            document.write("Your grade is D and point is 1");
            }
        else if(num >= 0 && num <33){
            document.write("Opss! Fail");
            }
        else {
            document.write(" Invalied Marks!!! Please type right marks");
            }
    </script>
  

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    
  </body>
</html>
